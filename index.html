<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taller 1 TypeScript</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!--Hoja de estilo-->
        <link rel="stylesheet" href="style.css">
    </head>
    
</head>

    
    <body>
        <div class = "encabezado">
            <h1>Taller 2 Typescript</h1>
        </div>

        <div class="container">
           
           
            <div class="row">


                <div class = "Imagen1">
                    <!--Imagen para la division-->
                    <img class="img-fluid max-width: 100% height: auto" src="./avatar.jpeg" alt="Avatar">
                </div>
               
                <div class="col">
                    <h1>Alejandro Mora Pinto</h1>
                    <div class = "encabezado">
                        <h2>Datos Personales</h2>
                    </div>
                    
                    <table class = "table">
                        <thead>
                            <tr>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id = "students">
                            
                        </tbody>
                    </table>
                </div>
                <div class="col">
                    <div class = "encabezado">
                        <h2>Cursos Actuales</h2>
                    </div>
                    <h3>Busqueda por intervalo</h3>
                    <form style="margin:10px;">
                        <div class="form-row">

                           <div class="col">
                                <label for="Name">Min: </label>
                          </div>
                          <div class="col">
                              <input type="number" class="form-control" id="search-min" placeholder="Valor min">
                          </div>
                          <div class="col">
                            <label for="Name">Max: </label>
                          </div>
                          <div class="col">
                            <input type="number" class="form-control" id="search-max" placeholder="Valor max">
                          </div>
                          <div class="col">
                            <label for="Name">    </label>
                          </div>
                          <div class="col">
                            <button type="button" id="button-filterByCred" class="btn btn-success">Buscar </button>
                        </div>

                        </div>
                    </form>
                    
                    <h3>Busqueda por nombre</h3>
                    <form style="margin:10px;">
                        <div class="form-row">
                          <div class="col">
                              <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                          </div>
                          <div class="col">
                              <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                          </div>
                        </div>
                    </form>
                    
                    <table class="table">
                        <thead class="thead-dark">
                           <tr>
                              <th>Curso</th>
                              <th>Profesor</th>
                              <th>Créditos</th>
                           </tr>
                        </thead>
                        <tbody id="courses">
                        </tbody>
                    </table>
                    <div class="row justify-content-end">
                        <h5 class="col-4"><strong>Total Créditos:</strong></h5>
                        <h5 class="col-4" id="total-credits"><strong></strong></h5>
                    </div>
                </div>
            </div>

            <div class="color-azul">
                <h3 class ="ultimo">***</h3>
            </div>
        </div>


       
        <script type="module" src="./scripts/student.js" ></script>
        <script type="module" src="./scripts/dataStudent.js" ></script>
        <script type="module" src="./scripts/course.js" ></script>
        <script type="module" src="./scripts/dataCourses.js" ></script>
        <script type="module" src="./scripts/main.js"></script>


    </body>

</html>
